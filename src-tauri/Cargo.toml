[package]
name = "app"
version = "0.1.0"
description = "A Tauri App"
authors = ["you"]
license = ""
repository = ""
edition = "2021"
# rust-version = "1.71"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "app_lib"
crate-type = ["staticlib", "cdylib", "lib"]

[build-dependencies]
tauri-build = { version = "2.0.0-rc", features = [] }


[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
log = "0.4"
tauri = { version = "2.0.0-rc", features = [] }
tauri-plugin-log = "2.0.0-rc"
uuid = { version = "1.10.0", features = ["v7", "rng", "v4"] }
config = { version = "0.14.0", features = ["preserve_order", "toml"] }
twitch_api = { version = "0.7.0-rc", features = ["reqwest", "helix", "twitch_oauth2", "client"] }
twitch_oauth2 = { version ="0.14.0", features= ["all"] }
# google-youtube3 = "5.0.5"
async-std = { version = "1.13.0", features = ["attributes"] }
rcon = { version = "0.6.0", features = ["async-std", "rt-async-std", "rt-tokio"] }
anyhow = "1.0.89"
dirs = "5.0.1"
toml = "0.8.19"
indexmap = { version = "2.5.0", features = ["serde"] }
reqwest = { version = "0.12" }
tokio = { version = "1.40.0", features = ["rt-multi-thread", "macros"] }
futures = "0.3.28"
serde_cbor = "0.11.2"
hyper = "1.4.1"
webbrowser = "1.0.2"
dotenv = "0.15.0"
rpassword = "7.3.1"
url = "2.5.2"
simple-server = "0.4.0"
env_logger = "0.11.5"
time = { version = "0.3.36", features = ["local-offset", "formatting", "parsing"] }

[dev-dependencies]
rstest = "0.23.0"
