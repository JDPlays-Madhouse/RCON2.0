style: github
template: CHANGELOG.tpl.md
info:
  title: CHANGELOG
  repository_url: https://github.com/JDPlays-Madhouse/RCON2.0
options:
  commits:
    filters:
      Type:
        - feat
        - fix
        - perf
        - refactor
        - test
        - debug
        - docs
        - dev
        - chore
  commit_groups:
    title_maps:
      feat: Features
      fix: Bug Fixes
      perf: Performance Improvements
      refactor: Code Refactoring
      test: Code Testing
      debug: Debugging Measure
      docs: Documentation
      dev: Development
      chore: Chores
  header:
    pattern: "^(\\w*)(?:\\(([\\w\\$\\.\\-\\*\\s]*)\\))?\\:\\s(.*)$"
    pattern_maps:
      - Type
      - Scope
      - Subject
  notes:
    keywords:
      - BREAKING CHANGE
